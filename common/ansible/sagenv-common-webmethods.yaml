            name: command-webmethods
          vars:
            product_command: "stop"
            product_name: "{{ cce_provisioning_installed_product_names }}"
          become: true
          become_user: "{{ webmethods_user }}"
          when: cce_provisioning_postinstall_service_setup|bool
