---

### minimum params:
### cce_provisioning_template (type: string - the name or path to the CCE template)
### cce_provisioning_properties (type: string - the name of the properties file to load with the CCE template)
### cce_provisioning_target_hostgroups (type: string - the target ansible group to install the CCE template)
### cce_provisioning_template_params (type: dictionary - the dynamic params to apply with the CCE template)
### cce_provisioning_template_params_secure (type: dictionary - the dynamic secure params to apply with the CCE template - the main difference is that these params will not be printed to log outputs)
### cce_provisioning_installed_product_names (type: list - the products installed by the template so we can create the right services etc...)
### cce_provisioning_installed_product_envs_by_name (type: dictionary)
### cce_provisioning_postinstall_webmethods (type: boolean)
### cce_provisioning_postinstall_service_setup (type: boolean)
### cce_provisioning_postinstall_reboot (type: boolean)
### cce_provisioning_validation_ports (type: list)
### cce_provisioning_validation_ports_timeout (type: number)

- hosts: commandcentral
  become: true
  tasks:
    - name: Provisionning {{ cce_provisioning_template }}
      command: echo "Provisioning {{ cce_provisioning_template }} on inventory groups {{ cce_provisioning_target_hostgroups | default('undefined') }}"
    - name: Print the params
      debug:
        msg: 
        - "Running webmethods producct provisoning with:"
        - "cce_provisioning_template = {{ cce_provisioning_template | default('undefined') }}"
        - "cce_provisioning_properties = {{ cce_provisioning_properties | default('undefined') }}"
        - "cce_provisioning_target_hostgroups = {{ cce_provisioning_target_hostgroups | default('undefined') }}"
        - "cce_provisioning_template_params = {{ cce_provisioning_template_params | default('undefined') }}"
        - "cce_provisioning_template_params_secure = ******************"
        - "cce_provisioning_installed_product_names = {{ cce_provisioning_installed_product_names | default('undefined') }}"
        - "cce_provisioning_installed_product_envs_by_name = {{ cce_provisioning_installed_product_envs_by_name | default('undefined') }}"
        - "cce_provisioning_postinstall_webmethods = {{ cce_provisioning_postinstall_webmethods | default('undefined') }}"
        - "cce_provisioning_postinstall_service_setup = {{ cce_provisioning_postinstall_service_setup | default('undefined') }}"
        - "cce_provisioning_postinstall_reboot = {{ cce_provisioning_postinstall_reboot | default('undefined') }}"
        - "cce_provisioning_validation_ports = {{ cce_provisioning_validation_ports | default('undefined') }}"
        - "cce_provisioning_validation_ports_timeout = {{ cce_provisioning_validation_ports_timeout | default('undefined') }}"
    - import_role: 
        name: prepare-cce-provisoning
      tags:
        - cce_provisioning.sysprep

#install stack
- hosts: commandcentral
  become: true
  become_user: "{{ cce_owner }}"
  pre_tasks:
    - name: set initial facts
      set_fact:
        cce_provisioning_target_host_aliases: []
    - name: Build a list of the inventory hosts
      set_fact:
        cce_provisioning_target_host_aliases: "{{ cce_provisioning_target_host_aliases }} + ['{{ item }}']"
      with_inventory_hostnames:
        - "{{ cce_provisioning_target_hostgroups }}"
  tasks:
    - import_role: 
        name: provision-with-cce
      vars:
        run_dir: "{{ cce_provisioning_code_path }}"
        target_host_aliases: "{{ cce_provisioning_target_host_aliases }}"
        template: "{{ cce_provisioning_template }}"
        properties: "{{ cce_provisioning_properties }}"
        template_params: "{{ cce_provisioning_template_params }}"
        template_params_secure: "{{ cce_provisioning_template_params_secure }}"
  tags:
    - cce_provisioning.install

